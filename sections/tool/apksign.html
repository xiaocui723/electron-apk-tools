<template class="task-template">
  <section id="apksign-section" class="section js-section u-category-tool">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-native-ui"></use></svg>
          签名
        </h1>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <div class="demo-controls">
          <button class="demo-button" id="select-apk">Select APK</button>
          <span class="demo-response" id="selected-apk-dir"></span>
        </div>
        <div class="demo-controls">
          <button class="demo-button" id="select-keystore">Select Keystore</button>
          <span class="demo-response" id="selected-keystore-dir"></span>
        </div>
        <div class="demo-controls">
          <button class="demo-button" id="save-sign-apk">Select Save</button>
          <span class="demo-response" id="save-sign-apk-dir"></span>
        </div>
        <div class="demo-controls" style="margin-bottom: 1em">
          <label class="demo-meta-divider">SignType: </label>
          <div class="demo-controls" style="margin-right: 0.5em">
            <input type="checkbox" id="signtypev1" value="1"/>
            <label for="signtypev1">V1</label>
          </div>
          <div class="demo-controls">
            <input type="checkbox" id="signtypev2" value="2"/>
            <label for="signtypev2">V2</label>
          </div>
        </div>
        <div class="demo-controls" style="margin-bottom: 1em">
          <label class="demo-meta-divider">Alias: </label>
          <input class="demo-input" id="keystore-alias" aria-label="Alias" placeholder="Alias"></input>
        </div>
        <div class="demo-controls" style="margin-bottom: 1em">
          <label class="demo-meta-divider" >AliasPass: </label>
          <input class="demo-input" id="keystore-alias-pass" aria-label="AliasPass" placeholder="AliasPass"></input>
        </div>
        <div class="demo-controls" style="margin-bottom: 1em">
          <label class="demo-meta-divider">KeyPass: </label>
          <input class="demo-input" id="keystore-key-pass" aria-label="KeyPass" placeholder="KeyPass"></input>
        </div>
        <div class="demo-controls">
          <button class="demo-button" id="exec-sign">sign</button>
        </div>
        <div class="demo-controls" style="margin-bottom: 1em">
          <label class="demo-meta-divider">Log: </label>
          <textarea class="demo-input" id="keystore-sign-log" readonly="readonly" rows="10"></textarea>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/tool/apksign/open-apk-file')
      require('./renderer-process/tool/apksign/open-keystore-file')
      require('./renderer-process/tool/apksign/save-sign-apk')
      require('./renderer-process/tool/apksign/sign')
    </script>
  </section>
</template>
